<ion-content class='ion-content' >
<div class="img-box" align="middle">
	<img src="assets/img/splash.png" height="80" width="80">
</div>
<div class="title-box" align="middle">
	<h1>sanket<b>Life</b></h1>
</div>

 <div class="login-box">
 	<ion-list class="list">
 		<ion-item >
 			<ion-label>Username</ion-label>
 			<ion-input type='text' [(ngModel)]="username"></ion-input>
 		</ion-item>

 		<ion-item >
 			<ion-label>Password</ion-label>
 			<ion-input type='Password' [(ngModel)]="password"></ion-input>
 		</ion-item>

 		<ion-item>
 		<button ion-button block (click)="doLogin();">Take me in!</button>
 		</ion-item>
 			<div class="label-one">
 			<ion-row>
 			<ion-col>
 				 <ion-label align='left'>Forgot password?</ion-label>
 			</ion-col>
 			<ion-col>
 				 <ion-label align='right'>New User?</ion-label>
 			</ion-col>
 	        </ion-row>
 	        
 	        </div>
 	</ion-list>
 	<ion-card>
 		<ion-card-header>
 			Feeling Lazy?
 		</ion-card-header>
 		<ion-list>
 			<button ion-item (click)="goFacebook();">
 				<ion-icon name="" item-left></ion-icon>
 				Facebook
 			</button>
 			<button ion-item>
 				<ion-icon  item-left></ion-icon>
 				Google+
 			</button>
 		</ion-list>
 	</ion-card>
 	 	
 </div>
 
	
</ion-content>
